<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Big Cube</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
            margin: 0 auto 2rem;
        }

        .app-icon img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        h1 {
            margin-bottom: 1rem;
            color: #000000;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            color: #444;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 2.5rem;
            width: 100%;
            flex-wrap: wrap;
        }

        .download-buttons a {
            display: inline-flex; /* Changed to inline-flex */
            width: fit-content; /* Added to ensure link wraps tightly around image */
            line-height: 0; /* Added to remove extra space below image */
        }

        .download-buttons a img {
            height: 60px;
            width: auto;
        }

        .screenshots {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            padding: 1rem;
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .screenshot-img {
            width: 250px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 0;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
            .download-buttons {
                gap: 1rem;
            }
            .screenshots {
                gap: 1rem;
            }
            .screenshot-img {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.95rem;
            }
            .download-buttons {
                flex-direction: column;
                align-items: center; /* Added to center buttons */
                gap: 1rem;
            }
            .screenshots {
                gap: 0.8rem;
            }
            .screenshot-img {
                width: 90%;
                max-width: 300px;
            }
            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <img src="images/Icon.png">
        </div>
        <h1>Magic Cubes</h1>
        <p>Solve different cube puzzles on your phone, anytime and anywhere</p>
        <div class="download-buttons">
            <a href="https://apps.apple.com/us/app/magic-cube-collection/id1673372616">
                <img src="images/appstore.svg">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.bigcube.magiccubes">
                <img src="images/playstore.svg">
            </a>
        </div>
        <div class="screenshots">
            <img src="images/Sc1.png" alt="Screenshot 1" class="screenshot-img">
            <img src="images/Sc2.webp" alt="Screenshot 2" class="screenshot-img">
            <img src="images/Sc3.png" alt="Screenshot 3" class="screenshot-img">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Big Cube</p>
    </footer>
</body>
</html>
